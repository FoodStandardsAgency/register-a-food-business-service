language: node_js
node_js:
- "8.9.4"
before_install:
- npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
script:
  - yarn format:verify
  - yarn lint
  - yarn test
deploy:
  - provider: azure_web_apps
    verbose: true
    on: feature/tascomi-integration
    site: register-a-food-business-service-dev
  - provider: azure_web_apps
    verbose: true
    on: master
    site: TEST-REGISTER-A-FOOD-BUSINESS-SERVICE