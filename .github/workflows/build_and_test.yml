name: Build & Test
permissions:
  checks: write
  contents: read
  issues: write
  pull-requests: write
on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
      - master
      - "release/**"
      - "hotfix/**"

jobs:
  build_lint_test:
    name: Build, Lint, Test
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 22.14
        uses: actions/setup-node@v3
        with:
          node-version: 22.14

      - name: Create .npmrc
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

      - name: Npm version
        run: npm -v

      - name: Install
        run: npm install

      - name: Format
        run: npm run format:verify

      - name: Lint
        run: npm run lint

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@v1.10.0
        with:
          mongodb-version: "6.0"

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            node -e "const {MongoClient} = require('mongodb'); const client = new MongoClient('mongodb://localhost:27017'); client.connect().then(() => client.db('admin').admin().ping()).then(() => {console.log('MongoDB ready'); process.exit(0);}).catch(() => process.exit(1));" && break
            sleep 1
          done

      - name: Seed test data
        run: node seed-mongo-test-data.js

      - name: Unit tests
        run: npm run test:unit:ci

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: ./reports/TEST-unit.xml
          check_name: "Unit Test Results"

      - name: Trading Status Integration Tests
        run: npm run test:tradingstatus:integration

      - name: Publish Trading Status Integration Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: ./reports/TEST-tradingstatus-integration.xml
          check_name: "Trading Status Integration Test Results"

      - name: Generate Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ./coverage/cobertura-coverage.xml
          format: markdown
          output: both
      - name: Generate Coverage Summary
        run: echo '## Coverage Summary ' >> $GITHUB_STEP_SUMMARY && cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Prune dev dependencies
        run: npm prune --production

      - name: Remove reporting folders
        run: rm -rf coverage reports

      - name: Zip artifact for deployment
        run: zip build.zip ./* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build.zip
